{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anshuman Mishra - Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'myportfolio/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-code fa-lg" style="color: var(--accent1);"></i> Anshuman Mishra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/education/' %}active{% endif %}" href="{% url 'education' %}">Education</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/internships/' %}active{% endif %}" href="{% url 'internships' %}">Internships</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/projects/' %}active{% endif %}" href="{% url 'projects' %}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/skills/' %}active{% endif %}" href="{% url 'skills' %}">Skills</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/extracurricular/' %}active{% endif %}" href="{% url 'extracurricular' %}">Extracurricular</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="text-center py-3 animate__animated animate__fadeIn">
        <div class="container">
            <p>Â© 2025 Anshuman Mishra. All rights reserved.</p>
        </div>
    </footer>

    <button class="back-to-top" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scroll-triggered animations
        const cards = document.querySelectorAll('.card');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });

        cards.forEach(card => observer.observe(card));

        // Back to Top button
        const backToTopButton = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'flex';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
